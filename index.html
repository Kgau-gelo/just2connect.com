	<script type="text/javascript">
		function myFnc(){
			const futureDay=new Date("Sep 03, 2021").getTime();
			const presentDay=new Date().getTime();
			const gap=futureDay-presentDay;

			//how does time work,getting d, h, m, and s.
			const second=1000;
			const minutes=second*60;
			const hours=minutes*60;
			const day=hours*24;
			const week=day*7;

			//how many d, h, m, and s are left before the actual day
			// const dayLeft=Math.floor(gap/day);
			// const hoursLeft=Math.floor((gap%day)/hours);
			// const minuteLeft=Math.floor((gap%hours)/minutes);
			// const secondLeft=Math.floor((gap%minutes)/second);
			/********************************************************/
			const weeksLeft=Math.floor(gap/week);
			const dayLeft=Math.floor((gap%week)/day);
			const hoursLeft=Math.floor((gap%day)/hours);
			const minuteLeft=Math.floor((gap%hours)/minutes);
			const secondLeft=Math.floor((gap%minutes)/second);

			//converting to two digit number
			const wl=(weeksLeft<10)?  "0"+weeksLeft	 :weeksLeft;
			const dl=(dayLeft<10)?    "0"+dayLeft	 :dayLeft;
			const hl=(hoursLeft<10)?  "0"+hoursLeft	 :hoursLeft;
			const ml=(minuteLeft<10)? "0"+minuteLeft :minuteLeft;
			const sl=(secondLeft<10)? "0"+secondLeft :secondLeft;
			//displays
			// document.getElementById('weeks').innerText=weeksLeft;
			// document.getElementById('days').innerText=dayLeft;
			// document.getElementById('hours').innerText=hoursLeft;
			// document.getElementById('minutes').innerText=minuteLeft;
			// document.getElementById('second').innerText=secondLeft;
			/********************************************************/
			document.getElementById('weeks').innerText=wl;
			document.getElementById('days').innerText=dl;
			document.getElementById('hours').innerText=hl;
			document.getElementById('minutes').innerText=ml;
			document.getElementById('second').innerText=sl;
		}
		setInterval("myFnc()",1000);

	</script>
